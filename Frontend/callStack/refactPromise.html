<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>refact Promises Javascript</h1>

    <script>
      "use strict";

      function saveDB(data) {
        return new Promise((resolve, reject) => {
          let val = Math.floor(Math.random() * 5) + 1;
          if (val > 2) {
            resolve("sucess : data was saved");
            console.log(data);
          } else {
            reject("failure");
          }
        });
      }

      //PRomise Chaining

      saveDB("First data")
        .then(() => {
          console.log("data1 saved");
          return saveDB("Second Data").then(() => {
            console.log("Data2 Saved");
          });
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
